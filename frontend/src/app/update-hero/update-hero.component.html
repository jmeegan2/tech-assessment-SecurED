<div *ngIf="hero">
    <a routerLink="/"><button>Click Here to go back to Hero List</button></a>

    <p #heroUpdate>Current Name: {{hero.name}}</p>
    <p #heroUpdate>Current Class: {{hero.class}}</p>
    <p #heroUpdate>Current Class: {{hero.level}}</p>

    <H2>Update the Hero Below</H2>
    <p><b>ATTENTION: </b>If you only want to update one value you can leave the rest blank and they won't be changed</p>

    <!-- this is just a generic form I found online and used to submit my updated hero data -->

    <form>
        <label for="name">Name</label>

        <!-- Angular 2 can accept both ngModel and change, they both involve input-->
    <!-- The hash (#) declares the DOM (data object mobel) elements as variables, So basically variable declaration  -->
    <!-- The (change) binding is listening for a DOM event called change, which will give us exactly what we’d expect in “plain JavaScript DOM” outside of the Angular system.  -->

        <input input type="text" #heroName (change)="updatedNameValue(heroName.value)" placeholder="Name.." required />

        <label for="class">Class</label>
        <input type="text" #heroClass (change)="updatedClassValue(heroClass.value)" placeholder="Class.." required />

        <label for="level">Level</label>
        <input type="number" #heroLevel (change)="updatedLevelValue(+heroLevel.value)" placeholder="Level.." required />

        <input type="submit" value="Submit" (click)="routerToHeroList()">

    </form>

</div>
