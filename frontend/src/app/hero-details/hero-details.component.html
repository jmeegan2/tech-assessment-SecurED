<button><a routerLink="/">Click Here to go back to Hero List</a></button>
<div *ngIf="hero" >


    <!-- the hero details that will be displayed upon clicking on name  -->

    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>ID: </span>{{hero.id}}</div><br>
    <div><span>Class: </span>{{hero.class}}</div><br>
    <div><span>Level: </span>{{hero.level}}</div><br><br>
    
  
    <button type="button" class="delete" title="delete hero"
  (click)="delete(hero)">Delete this Hero</button>

</div>
